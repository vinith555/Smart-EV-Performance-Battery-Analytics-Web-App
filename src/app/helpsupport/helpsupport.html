<div class="min-h-screen bg-gray-50">
  <div
    class="flex justify-between items-center px-4 sm:px-8 py-4 bg-white shadow-sm"
  >
    <h2
      class="text-lg font-semibold text-[#00712D] hover:scale-105 transition duration-300 cursor-default"
    >
      EV Analytics Support
    </h2>

    <div class="flex items-center gap-6 text-sm text-gray-600">
      <span class="hidden sm:block">Contact Support</span>

      <span class="flex items-center gap-2 text-green-600 font-medium">
        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
        All Systems Operational
      </span>
    </div>
  </div>
  <div class="max-w-5xl mx-auto px-6 py-16 text-center">
    <h1
      class="text-4xl md:text-5xl font-bold text-gray-800 mb-8 hover:scale-105 transition duration-300 cursor-default"
    >
      How can we help you?
    </h1>

    <!-- SEARCH BAR -->
    <div class="relative max-w-3xl mx-auto">
      <input
        type="text"
        [(ngModel)]="searchText"
        placeholder="Search help articles..."
        class="w-full border-2 border-gray-300 rounded-xl py-4 px-6 pl-12 text-lg focus:border-[#00712D] focus:outline-none shadow-sm"
      />

      <i
        class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
      ></i>
    </div>
  </div>
  <div class="max-w-6xl mx-auto px-6 pb-16">
    <h3
      class="text-lg font-semibold text-gray-700 mb-6 hover:text-[#00712D] transition duration-300 cursor-default"
    >
      Featured Articles
    </h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let article of searcharticle"
        class="border-2 border-[#00712D]/20 rounded-xl p-6 bg-white hover:shadow-lg hover:border-[#00712D] transition cursor-pointer group"
      >
        <div class="flex justify-between items-center">
          <p
            class="text-gray-700 font-medium group-hover:text-[#00712D] transition"
          >
            {{ article.title }}
          </p>

          <i
            class="fas fa-arrow-right text-[#00712D] group-hover:translate-x-1 transition"
          ></i>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-[#00712D] text-white py-12 mt-10">
    <div class="max-w-4xl mx-auto text-center px-6">
      <h3
        class="text-2xl font-semibold mb-4 hover:scale-105 transition duration-300 cursor-default"
      >
        Still need help?
      </h3>

      <p class="text-green-100 mb-6">
        Our EV support team is available 24/7 to assist you with technical
        issues and system guidance.
      </p>

      <button
        class="bg-white text-[#00712D] px-6 py-3 rounded-full font-semibold hover:scale-105 transition"
        (click)="showSupportForm = true"
      >
        Contact Support
      </button>
    </div>
  </div>
</div>
<div
  *ngIf="showSupportForm"
  class="fixed inset-0 bg-black/40 flex items-center justify-center z-50"
>
  <form
    #supportForm="ngForm"
    (ngSubmit)="submitSupport(supportForm)"
    class="bg-white w-full max-w-2xl rounded-xl shadow-xl p-6"
  >
    <!-- Header -->
    <div class="flex justify-between items-center pb-3 mb-4">
      <h2
        class="text-xl font-semibold text-gray-800 hover:text-[#00712D] transition duration-300 cursor-default"
      >
        Contact Support
      </h2>

      <button
        type="button"
        (click)="showSupportForm = false"
        class="text-gray-500 hover:text-red-500"
      >
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
    </div>

    <!-- Form Grid -->
    <div
      class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-h-[420px] overflow-y-auto pr-2"
    >
      <!-- Name -->
      <div>
        <label class="text-sm font-semibold">Full Name</label>
        <input
          type="text"
          name="name"
          ngModel
          required
          class="w-full border-2 border-gray-300 rounded p-2 focus:border-[#00712D] focus:outline-none"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm font-semibold">Email</label>
        <input
          type="email"
          name="email"
          ngModel
          required
          class="w-full border-2 border-gray-300 rounded p-2 focus:border-[#00712D] focus:outline-none"
        />
      </div>
      <!-- Priority -->
      <div>
        <label class="text-sm font-semibold">Priority</label>
        <select
          name="priority"
          ngModel
          required
          class="w-full border-2 border-gray-300 rounded p-2 focus:border-[#00712D] focus:outline-none"
        >
          <option value="">Select</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <!-- Subject -->
      <div>
        <label class="text-sm font-semibold">Subject</label>
        <input
          type="text"
          name="subject"
          ngModel
          required
          class="w-full border-2 border-gray-300 rounded p-2 focus:border-[#00712D] focus:outline-none"
        />
      </div>

      <!-- Description -->
      <div class="sm:col-span-2">
        <label class="text-sm font-semibold">Description</label>
        <textarea
          name="description"
          ngModel
          required
          class="w-full h-28 border-2 border-gray-300 rounded p-2 focus:border-[#00712D] focus:outline-none"
        >
        </textarea>
      </div>

      <!-- Attachment -->
      <div class="sm:col-span-2">
        <label class="text-sm font-semibold">Attachment (optional)</label>
        <input
          type="file"
          name="attachment"
          class="w-full border-2 border-gray-300 rounded p-2"
        />
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between mt-6">
      <button
        type="button"
        (click)="showSupportForm = false"
        class="px-4 py-2 rounded-full bg-red-100 text-red-600 border-2 border-red-300 hover:bg-red-600 hover:text-white transition"
      >
        Cancel
      </button>

      <button
        type="submit"
        class="px-4 py-2 rounded-full bg-green-100 text-green-600 border-2 border-green-300 hover:bg-green-600 hover:text-white transition"
      >
        Submit Ticket
      </button>
    </div>
  </form>
</div>
